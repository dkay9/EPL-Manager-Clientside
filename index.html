<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL TEAMS Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Simple site to consume API</h1>
    <div class="input-container">       
        <input type="text" placeholder="Enter epl team name">
        <button>Search</button>
    </div>
    <section class="text-content">
        <div class="man-details">
            <div>Name: <span class="name"></span></div>
            <div>Age: <span class="age"></span></div>
            <div>Place of birth: <span class="placeOfBirth"></span></div>
            <div>Clubs current EPL title: <span class="title"></span></div>
        </div>
        <div class="img-section">
            <img src="" alt="" loading="eager">
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
