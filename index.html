<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL TEAMS Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Simple site to consume API</h1>
    <div class="input-container">       
        <input type="text" placeholder="Enter epl team name">
        <button>Search</button>
    </div>
    <section class="text-content noShow">
        <div class="man-details">
            <div class="info noShow"><strong>Name: </strong><span class="name"></span></div>
            <div class="info1 noShow"><strong>Age: </strong><span class="age"></span></div>
            <div class="info2 noShow"><strong>Place of birth: </strong><span class="placeOfBirth"></span></div>
            <div class="info3 noShow"><strong>Clubs current EPL title: </strong><span class="title"></span></div>
        </div>
        <div class="img-section">
            <img class="noShow" src="" alt="" loading="eager">
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
